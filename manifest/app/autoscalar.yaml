apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: ops-gateway
  namespace: oms
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ops-gateway
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50

